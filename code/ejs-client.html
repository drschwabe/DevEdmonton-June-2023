<html>
  <head>
    <script src="
https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js
"></script>
  </head>
  <body>
    <h1>replace me</h1>
    <script>
      const data = {
        message: 'Hello world (from client)'
      }      
      let html = ejs.render(
        '<p>there is a message here:</p>' + 
        '<h1><%= data.message %></h1>', { data })
      document.body.innerHTML = html 
    </script>
  </body>
</html>
